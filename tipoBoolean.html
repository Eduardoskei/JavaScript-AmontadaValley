<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo Boolean JS</title>
</head>
<body>
    
    <script>

        const estudante = 'Fernando';
        const estaAprovado = true;

        if (estaAprovado === true){
            console.log(`Parabéns, ${estudante}, Está aprovado.`)
        }else{
            console.log(`Morreu na praia igual o curintia, ${estudante}, niceeeeeeeeeeee`)
        }

    </script>

</body>
</html>
