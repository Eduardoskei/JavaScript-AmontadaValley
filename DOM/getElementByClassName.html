<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>getElementByClassName</title>
</head>
<body>
    
    <p class="destaque">Texto 1</p>
    <p class="destaque">Texto 2</p>


    <script>

        const textos = document.getElementsByClassName('destaque');
        textos[0].style.border = 'solid 5px';
        textos[0].style.borderRadius = '10px';
        

    </script>

</body>
</html>
