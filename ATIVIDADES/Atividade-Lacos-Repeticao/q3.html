<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 3</title>
</head>
<body>
    
    <script>

        const multiplos = [];

        for (let i = 1; i <= 100 ; i++){
            if (i % 3 == 0){
                multiplos.push(i);
            }
        }

        alert(`Os números múltiplos de 3 são: ${multiplos}`);
    </script>

</body>
</html>
