<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 5</title>
</head>
<body>
    
    <script>

        let grades = [];

        for (let i = 1; i <= 10; i++){
            let num = parseFloat(prompt(`Digite um número: [${i}/10]`));
            grades.push(num);
        }

        grades.forEach(num => {if (num < 0) console.log(num)});
    </script>

</body>
</html>
