<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>
<body>
    
    <script>

        const impares = [];

        for (let i = 10; i <= 20 ; i++){
            if (i % 2 == 1){
                impares.push(i);
            }
        }

        alert(`Todos os números ímpares entre 10 e 20 são: ${impares}`);

    </script>

</body>
</html>
